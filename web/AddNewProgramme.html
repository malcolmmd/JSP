<html>
    <head>
        <title>Session Tracking With HttpSession and DA Class</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        Enter new programme information.
        <form method="get" action="GetProgrammeData.jsp">
            <p>Programme Code <font color = "#FF0000">*</font>
                <input type="text" name="code">&nbsp;</p>
            <p>Programme Name <font color = "#FF0000">*</font>
                <input type="text" name="name">&nbsp;
            </p>
            <p>Faculty
                <select size="1" name="faculty">
                    <option value="FASC">FASC</option>
                    <option value="FASH">FASH</option>
                    <option value="FEBE">FEBE</option>
                    <option value="FAFB">FAFB</option>
                </select>&nbsp;
            </p>
            <p><input type="submit" name="Submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form> 
        <p><font color = "#FF0000">* required fields</font></p>
    </body>
</html>
